<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{margin:0px auto;height:500px;width: 500px; border: 10px groove green;box-shadow: 0px 0px 10px 2px black inset;padding: 20px; box-sizing: border-box;} .imge{margin:5% auto;height:200px;width: 200px; border: 10px groove green;box-shadow: 0px 0px 10px 2px black inset;padding: 20px; box-sizing: border-box;}.head{margin:0 auto;}
    </style>
</head>
<body>
    <div class="head">
   <img src="images/a.jpeg" id="box"/><br/>
</div>
    <div class="head">
       <img class="imge" src="images/a.jpeg" height="250px"/>
       <img class="imge" src="images/b.jpeg" height="250px"/>
       <img  class="imge"src="images/download.jpeg" height="250px"/>
    </div>
    <script class="imge" src="js/jquery-3.7.1.js"></script>
    <script>
          $(document).ready(function(){
            $("img").click(function(){
              var path=  $(this).attr("src")
              $("#box").attr("src",path)
            })
          })
    </script>
</body>
</html>
